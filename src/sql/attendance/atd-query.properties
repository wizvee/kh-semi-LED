setAttendanceList = SELECT EMP_ID, SFT_ID, SFT_NAME, SFT_ON, SFT_OFF, ATD_TYPE, ATD_ON, ATD_OFF FROM SHIFT_TB S JOIN ATTENDANCE_TB A USING(SFT_ID) WHERE S.BUS_ID = ? AND TO_DATE(SUBSTR(ATD_ON,1,8),'yyyymmdd') = ? ORDER BY ATD_ON
setCalendar = SELECT DISTINCT(TO_CHAR(TO_DATE(SUBSTR(ATD_ON,1,8),'yyyy-mm-dd'))) A, CASE WHEN ATD_TYPE LIKE '%L%' THEN 1  WHEN ATD_TYPE LIKE '%E%' THEN 1 ELSE 0 END EXCEPTION FROM ATTENDANCE_TB where TO_DATE(SUBSTR(ATD_ON,1,8),'yyyymmdd') between ADD_MONTHS(TRUNC(SYSDATE,'MM'), - ?) AND LAST_DAY(ADD_MONTHS(TRUNC(SYSDATE, 'MM'), - ?)) AND BUS_ID = ? ORDER BY 1
setAttendance = SELECT ATD_TYPE, SFT_ON, SFT_OFF, SFT_ID, ATD_ON, ATD_OFF FROM SHIFT_TB S JOIN ATTENDANCE_TB A USING(SFT_ID) WHERE S.BUS_ID = ? AND A.EMP_ID = ? AND ATD_ON LIKE TO_CHAR(SYSDATE,'yyyymmdd%')
setAtdCheck = SELECT SFT_ID FROM BUS_EMP_TB WHERE BUS_ID = ? AND EMP_ID = ?
findAtdThis = SELECT A.ATD_TYPE, S.SFT_ON, S.SFT_OFF, A.ATD_ON, B.EMP_WAGE, B.EMP_TYPE FROM BUS_EMP_TB B INNER JOIN ATTENDANCE_TB A ON(B.EMP_ID = A.EMP_ID) INNER JOIN SHIFT_TB S ON(S.BUS_ID = A.BUS_ID) WHERE A.BUS_ID = ? AND A.EMP_ID = ? AND S.SFT_ID = ? AND A.ATD_ON LIKE TO_CHAR(SYSDATE,'YYYYMMDD%')
findAtdNext = SELECT A.ATD_TYPE, S.SFT_ON, S.SFT_OFF, A.ATD_ON, B.EMP_WAGE, B.EMP_TYPE FROM BUS_EMP_TB B INNER JOIN ATTENDANCE_TB A ON(B.EMP_ID = A.EMP_ID) INNER JOIN SHIFT_TB S ON(S.BUS_ID = A.BUS_ID) WHERE A.BUS_ID = ? AND A.EMP_ID = ? AND S.SFT_ID = ? AND A.ATD_ON LIKE TO_CHAR(SYSDATE -1,'YYYYMMDD%') 
updateAtdOff = UPDATE ATTENDANCE_TB SET ATD_OFF = ?, ATD_TYPE = ?, ATD_TIME = ?, ATD_WAGE = ? WHERE ATD_ON = ? AND EMP_ID = ?
checkSftId = SELECT SFT_ID, ATD_ON FROM ATTENDANCE_TB  WHERE BUS_ID = ? AND EMP_ID = ?