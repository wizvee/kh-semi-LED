insertUser = INSERT INTO USER_TB VALUES(CONCAT('USER', USER_SQ.NEXTVAL), ?, ?, ?, ?, null, 'T', null, SYSDATE)
checkUser = UPDATE USER_TB SET MAIL_CHECK = 'T' WHERE EMAIL = ?
createToken = INSERT INTO TOKEN_TB VALUES(?, ?)
brokenToken = DELETE FROM TOKEN_TB WHERE TOKEN = ?
loginUser = SELECT * FROM USER_TB WHERE EMAIL = ? AND PASSWORD = ?
selectUser = SELECT * FROM USER_TB WHERE EMAIL = ?
setUserType = UPDATE USER_TB SET USER_TYPE = ? WHERE USER_ID = ?