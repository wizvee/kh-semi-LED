setAttendanceList = SELECT EMP_ID, SFT_ID, SFT_NAME, SFT_ON, SFT_OFF, ATD_TYPE, ATD_ON, ATD_OFF FROM SHIFT_TB S JOIN ATTENDANCE_TB A USING(SFT_ID) WHERE S.BUS_ID = ? AND TO_DATE(SUBSTR(ATD_ON,1,8),'yyyymmdd') = ? ORDER BY ATD_ON
setMonth = SELECT DISTINCT(SUBSTR(ATD_ON,1,8)) A FROM ATTENDANCE_TB where TO_DATE(SUBSTR(ATD_ON,1,8),'yyyymmdd') between ADD_MONTHS(TRUNC(SYSDATE,'MM'), - ?) AND LAST_DAY(ADD_MONTHS(TRUNC(SYSDATE, 'MM'), - ?)) ORDER BY A
setCalendar = select USER_NAME, COUNT(CASE WHEN ATD_TYPE LIKE '%L%' THEN 1 END) late, COUNT(CASE WHEN ATD_TYPE LIKE '%E%' THEN 1 END) early from ATTENDANCE_TB JOIN BUS_EMP_TB USING(EMP_ID) JOIN USER_TB ON(EMP_ID = USER_ID) where TO_DATE(SUBSTR(ATD_ON,1,8),'yyyymmdd') between ADD_MONTHS(TRUNC(SYSDATE,'MM'), - ?) AND LAST_DAY(ADD_MONTHS(TRUNC(SYSDATE, 'MM'), - ?)) AND ATTENDANCE_TB.BUS_ID = ? GROUP BY USER_NAME;


